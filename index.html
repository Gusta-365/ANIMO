<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto de Sobre</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="envelope">
        <div class="envelope-content">
            <div class="flap top"></div>
            <div class="flap bottom"></div>
            <div class="letter">
                <button id="showLetterButton">Abrir Carta</button>
            </div>
        </div>
    </div>
    <div id="letterContainer" class="hidden">
        <div class="letter-content">
            <h1>Para ti, Fer</h1>
            <p>La vida se presenta clara, liza y sincera,
                cuando con fer y valentía enfrentas la espera.
                No te achicopales, pues todo es una carrera.</p>
            <button id="redirectButton">Ir a otra página</button>
            <button id="closeLetterButton">Cerrar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
